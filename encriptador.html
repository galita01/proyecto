<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.png">
    </header>

    <main>
        
        <section>
            <textarea class="campo-texto" cols="30" rows="10" placeholder="Texto a encriptar"></textarea>
            <div>
                <h1 class="informacion">Solo letras minusculas y si acento</h1>
            </div>
            <div class="boton">
                <button class="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="botonDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            
        </section>
        <section>
            <textarea id="textoArea" class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button id="botonC" class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>

            
        </section>

    </main>
    <script src="encp.js"></script>
</body>
</html>
